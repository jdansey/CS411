<html>
<head>

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPWzKLkH_TcLKa1yDs6oIZeQQdZ7Y8v0A"></script>
    <script src="../javascript/location.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Around Me</title>
</head>
<body ng-app="myApp">
    <h1>Around Me</h1>

    <a href="index.html">Home</a>
    <a href="result.html">Result</a> <br>


    <div ng-controller="geoCtrl" ng-init="initMap()">
        <p>
            Latitude: <input ng-model="latitude"/> <br>
            Longitude: <input ng-model="longitude"/> <br>
            <button ng-click="refreshMap()">Use this location</button>
            <button ng-click="geoFindMe()">Show my location</button>

            <div id="out"></div>
            <div id="map"></div>
        </p>

        <p>
            name: <input ng-model="name">
            <button ng-click="wikiInfo()">wikiInfo</button>
            {{welcome}}
            <div id="wikiResult"></div>
        </p>

        <p>
            <button ng-click="wikiGeo()">wikiGeo</button> <br>
            <div id="wikiGeoResult">
                <div id="welcome">Welcome</div>
                <table>
                    <th> title </th>
                    <th>Page ID</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <tr ng-repeat="query in queries">
                        <td>{{query.title}}</td>
                        <td>{{query.pageid}}</td>
                        <td>{{query.lat}}</td>
                        <td>{{query.lon}}</td>
                    </tr>
                </table>


            </div>
        </p>
    </div>


</body>
</html>
