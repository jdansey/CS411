<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
    <script src="../javascript/location.js"></script>


    <meta charset="UTF-8">
    <title>Add Markers</title>
</head>
<body ng-app="myApp">
    <h1>Add Markers</h1>
    <div ng-controller="geoCtrl">
        <p>
            Latitude: <input ng-model="latitude"/> <br>
            Longitude: <input ng-model="longitude"/> <br>
            <button ng-click="geoFindMe()">Show my location</button>
            <p>{{latitude}}</p>
            <p>{{longitude}}</p>
        </p>
    </div>

    <div id="out">

    </div>

</body>
</html>
